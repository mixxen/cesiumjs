<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Layer imagery from multiple sources, including WMS servers, Bing Maps, ArcGIS Online, OpenStreetMaps, and more, and adjust the alpha of each independently.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript">
    var dojoConfig = {
        baseUrl : '../../../Source',
        packages: [
            { name: 'dojo', location: '../ThirdParty/dojo-release-1.9.1/dojo' },
            { name: 'dijit', location: '../ThirdParty/dojo-release-1.9.1/dijit' }
        ]
    };
    </script>
    <script data-dojo-config="async: 1, tlmSiblingOfDojo: 0" src="../../../ThirdParty/dojo-release-1.9.1/dojo/dojo.js"></script>
    <link rel="stylesheet" href="../../../ThirdParty/dojo-release-1.9.1/dijit/themes/claro/claro.css" type="text/css">
</head>
<body class="claro sandcastle-loading" data-sandcastle-bucket="bucket-dojo.html" data-sandcastle-title="Cesium + Dojo">
<style>
    @import url(../templates/bucket.css);
    .sandcastle-loading #toolbar {
        display: none;
    }
    .upArrow {
        background-image: url("../images/UpArrow.png");
        background-repeat: no-repeat;
        width: 16px;
        height: 16px;
        text-align: center;
    }
    .downArrow {
        background-image: url("../images/DownArrow.png");
        background-repeat: no-repeat;
        width: 16px;
        height: 16px;
        text-align: center;
    }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require([
    'Cesium',
    'dojo/dom-construct',
    'dijit/TitlePane',
    'dijit/DropDownMenu',
    'dijit/MenuItem',
    'dijit/form/Button',
    'dijit/form/CheckBox',
    'dijit/form/DropDownButton',
    'dijit/form/HorizontalSlider'
], function(
    Cesium,
    domConstruct,
    TitlePane,
    DropDownMenu,
    MenuItem,
    Button,
    CheckBox,
    DropDownButton,
    HorizontalSlider)
{
    "use strict";

    var imageryLayers;
    var baseLayers = [];

    function setupLayers() {
        // Create all the base layers that this example will support.
        // These base layers aren't really special.  It's possible to have multiple of them
        // enabled at once, just like the other layers, but it doesn't make much sense because
        // all of these layers cover the entire globe and are opaque.
        addBaseLayerOption(
                'Bing Maps Aerial',
                undefined); // the current base layer
        addBaseLayerOption(
                'Bing Maps Road',
                new Cesium.BingMapsImageryProvider({
                    url: '//dev.virtualearth.net',
                    mapStyle: Cesium.BingMapsStyle.ROAD
                }));
        addBaseLayerOption(
                'ArcGIS World Street Maps',
                new Cesium.ArcGisMapServerImageryProvider({
                    url : 'http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer'
                }));
        addBaseLayerOption(
                'OpenStreetMaps',
                new Cesium.OpenStreetMapImageryProvider());
        addBaseLayerOption(
                'MapQuest OpenStreetMaps',
                new Cesium.OpenStreetMapImageryProvider({
                    url: 'http://otile1.mqcdn.com/tiles/1.0.0/osm/'
                }));
        addBaseLayerOption(
                'Stamen Maps',
                new Cesium.OpenStreetMapImageryProvider({
                    url: 'http://tile.stamen.com/watercolor/',
                    fileExtension: 'jpg',
                    credit: 'Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap, under CC BY SA.'
                }));
        addBaseLayerOption(
                'Natural Earth II (local)',
                new Cesium.TileMapServiceImageryProvider({
                    url : require.toUrl('Assets/Textures/NaturalEarthII')
                }));

        // Create the additional layers
        addAdditionalLayerOption(
                'United States GOES infrared',
                new Cesium.WebMapServiceImageryProvider({
                    url : 'http://mesonet.agron.iastate.edu/cgi-bin/wms/goes/conus_ir.cgi?',
                    layers : 'goes_conus_ir',
                    credit : 'Infrared data courtesy Iowa Environmental Mesonet',
                    parameters : {
                        transparent : 'true',
                        format : 'image/png'
                    },
                    proxy : new Cesium.DefaultProxy('/proxy/')
                }));
        addAdditionalLayerOption(
                'United States weather radar',
                new Cesium.WebMapServiceImageryProvider({
                    url : 'http://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r.cgi?',
                    layers : 'nexrad-n0r',
                    credit : 'Radar data courtesy Iowa Environmental Mesonet',
                    parameters : {
                        transparent : 'true',
                        format : 'image/png'
                    },
                    proxy : new Cesium.DefaultProxy('/proxy/')
                }));
        addAdditionalLayerOption(
                'TMS Image',
                new Cesium.TileMapServiceImageryProvider({
                    url : '../images/cesium_maptiler/Cesium_Logo_Color'
                }),
                0.2);
        addAdditionalLayerOption(
                'Single image',
                new Cesium.SingleTileImageryProvider({
                    url : '../images/Cesium_Logo_overlay.png',
                    extent : new Cesium.Extent(
                            Cesium.Math.toRadians(-115.0),
                            Cesium.Math.toRadians(38.0),
                            Cesium.Math.toRadians(-107),
                            Cesium.Math.toRadians(39.75))
                }),
                1.0);
        addAdditionalLayerOption(
                'Grid',
                new Cesium.GridImageryProvider(), 1.0, false);
        addAdditionalLayerOption(
                'Tile Coordinates',
                new Cesium.TileCoordinatesImageryProvider(), 1.0, false);
    }

    function addBaseLayerOption(name, imageryProvider) {
        var layer;
        if (typeof imageryProvider === 'undefined') {
            layer = imageryLayers.get(0);
        } else {
            layer = new Cesium.ImageryLayer(imageryProvider);
        }

        layer.name = name;
        baseLayers.push(layer);
    }

    function addAdditionalLayerOption(name, imageryProvider, alpha, show) {
        var layer = imageryLayers.addImageryProvider(imageryProvider);
        layer.alpha = Cesium.defaultValue(alpha, 0.5);
        layer.show = Cesium.defaultValue(show, true);
        layer.name = name;
    }

    function createLayerUserInterface() {
        var tp = new TitlePane({
            title: 'Manipulate Layers',
            id:'title-pane',
            content: '<table id="layerTable"></table>',
            open: false
        });
        document.getElementById("toolbar").appendChild(tp.domNode);
        updateUserInterface(imageryLayers);
    }

    function updateUserInterface() {
        document.getElementById('layerTable').innerHTML = '';
        for (var i = imageryLayers.length - 1; i >= 0; --i) {
            var layer = imageryLayers.get(i);

            domConstruct.place('<tr><td id="layerToggle' + i + '"></td><td id="layerLabel' + i + '"></td><td id="layerSlider' + i + '"></td><td id="layerUpArrow' + i + '"></td><td id="layerDownArrow' + i + '"></td></tr>', 'layerTable');

            if (baseLayers.indexOf(layer) < 0) {
                domConstruct.place('<span>' + layer.name + '</span>', 'layerLabel' + i);
            } else {
                createBaseLayerSelector(layer, i);
            }
            createUserInterfaceForLayer(layer, i);
        }
    }

    function createUserInterfaceForLayer(layer, layerIndex) {
        new CheckBox({
            checked: layer.show,
            onChange: function(b) {
                layer.show = !layer.show;
                updateUserInterface();
            }
        }).placeAt('layerToggle' + layerIndex);

        new HorizontalSlider({
            value: layer.alpha,
            minimum: 0.0,
            maximum: 1.0,
            intermediateChanges: true,
            style: "width:150px;",
            onChange: function(value) {
                layer.alpha = value;
            }
        }).placeAt('layerSlider' + layerIndex);

        var showRaise = layerIndex >= 0 && layerIndex < imageryLayers.length - 1;
        var showLower = layerIndex > 0;

        new Button({
            label: "Raise",
            showLabel: false,
            iconClass: "upArrow",
            style: (showRaise ? "" : "visibility:hidden"),
            onClick: function() {
                if (showRaise) {
                    imageryLayers.raise(layer);
                    updateUserInterface();
                }
            }
        }).placeAt('layerUpArrow' + layerIndex);

        new Button({
            label: "Lower",
            showLabel: false,
            iconClass: "downArrow",
            style: (showLower ? "" : "visibility:hidden"),
            onClick: function() {
                if (showLower) {
                  imageryLayers.lower(layer);
                  updateUserInterface();
                }
            }
        }).placeAt('layerDownArrow' + layerIndex);
    }

    function createBaseLayerSelector(layer, layerIndex) {
        var menu = new DropDownMenu();

        for (var i = 0, len = baseLayers.length; i < len; ++i) {
            menu.addChild(createBaseLayerMenuItem(baseLayers[i], i, layer, layerIndex));
        }

        var button = new DropDownButton({
            label : layer.name,
            dropDown : menu
        });

        button.placeAt('layerLabel' + layerIndex);
    }

    function createBaseLayerMenuItem(baseLayer, baseLayerIndex, activeLayer, activeLayerIndex) {
        return new MenuItem({
            label : baseLayer.name,
            onClick : function() {
                imageryLayers.remove(activeLayer, false);
                imageryLayers.add(baseLayer, activeLayerIndex);
                updateUserInterface();
            }
        });
    }

    var widget = new Cesium.CesiumWidget('cesiumContainer');

    imageryLayers = widget.centralBody.imageryLayers;

    setupLayers();

    createLayerUserInterface();

    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
