<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Material appearances">
    <meta name="cesium-sandcastle-labels" content="Appearances">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" data-sandcastle-title="Cesium + require.js">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require(['Cesium'], function(Cesium) {
    "use strict";

    var viewer = new Cesium.Viewer('cesiumContainer');
    var scene = viewer.scene;
    var primitives = scene.primitives;
    var ellipsoid = viewer.centralBody.ellipsoid;

    // Checkerboard Wall
    primitives.add(new Cesium.Primitive({
        geometryInstances : new Cesium.GeometryInstance({
            geometry : new Cesium.WallGeometry({
                positions : ellipsoid.cartographicArrayToCartesianArray([
                    Cesium.Cartographic.fromDegrees(-95.5, 50.0, 300000.0),
                    Cesium.Cartographic.fromDegrees(-90.5, 50.0, 300000.0)
                ])
            })
        }),
        appearance : new Cesium.MaterialAppearance({
            material : Cesium.Material.fromType('Checkerboard')
        })
    }));
    
    // Striped Wall
    primitives.add(new Cesium.Primitive({
        geometryInstances : new Cesium.GeometryInstance({
            geometry : new Cesium.WallGeometry({
                positions : ellipsoid.cartographicArrayToCartesianArray([
                    Cesium.Cartographic.fromDegrees(-100.5, 50.0, 300000.0),
                    Cesium.Cartographic.fromDegrees(-95.5, 50.0, 300000.0)
                ])
            })
        }),
        appearance : new Cesium.MaterialAppearance({
            material : Cesium.Material.fromType('Stripe')
        })
    }));
    
    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
