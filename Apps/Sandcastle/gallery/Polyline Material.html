<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Polyline material appearances">
    <meta name="cesium-sandcastle-labels" content="Appearances">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" data-sandcastle-title="Cesium + require.js">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require(['Cesium'], function(Cesium) {
    "use strict";

    var viewer = new Cesium.Viewer('cesiumContainer');
    var scene = viewer.scene;
    var primitives = scene.primitives;
    var ellipsoid = viewer.centralBody.ellipsoid;

    // Polyline Glow
    primitives.add(new Cesium.Primitive({
        geometryInstances : new Cesium.GeometryInstance({
            geometry : new Cesium.PolylineGeometry({
                positions : [
                    ellipsoid.cartographicToCartesian(Cesium.Cartographic.fromDegrees(-100.0, 40.0)),
                    ellipsoid.cartographicToCartesian(Cesium.Cartographic.fromDegrees(-90.0, 40.0))
                ],
                width : 10.0,
                vertexFormat : Cesium.PolylineMaterialAppearance.VERTEX_FORMAT
            })
        }),
        appearance : new Cesium.PolylineMaterialAppearance({
            material : Cesium.Material.fromType(Cesium.Material.PolylineGlowType)
        })
    }));
    
    // Polyline Arrow
    primitives.add(new Cesium.Primitive({
        geometryInstances : new Cesium.GeometryInstance({
            geometry : new Cesium.PolylineGeometry({
                positions : [
                    ellipsoid.cartographicToCartesian(Cesium.Cartographic.fromDegrees(-100.0, 38.0)),
                    ellipsoid.cartographicToCartesian(Cesium.Cartographic.fromDegrees(-90.0, 38.0))
                ],
                width : 10.0,
                vertexFormat : Cesium.PolylineMaterialAppearance.VERTEX_FORMAT
            })
        }),
        appearance : new Cesium.PolylineMaterialAppearance({
            material : Cesium.Material.fromType(Cesium.Material.PolylineArrowType)
        })
    }));
    
    // Polyline Outline
    primitives.add(new Cesium.Primitive({
        geometryInstances : new Cesium.GeometryInstance({
            geometry : new Cesium.PolylineGeometry({
                positions : [
                    ellipsoid.cartographicToCartesian(Cesium.Cartographic.fromDegrees(-100.0, 36.0)),
                    ellipsoid.cartographicToCartesian(Cesium.Cartographic.fromDegrees(-90.0, 36.0))
                ],
                width : 10.0,
                vertexFormat : Cesium.PolylineMaterialAppearance.VERTEX_FORMAT
            })
        }),
        appearance : new Cesium.PolylineMaterialAppearance({
            material : Cesium.Material.fromType(Cesium.Material.PolylineOutlineType)
        })
    }));

    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
