<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Fly to a specified location or view a geographic rectangle.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" data-sandcastle-title="Cesium + require.js">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require(['Cesium'], function(Cesium) {
    "use strict";
    function flyToSanDiego(scene) {
        Sandcastle.declare(flyToSanDiego); // For highlighting in Sandcastle.
        var destination = Cesium.Cartesian3.fromDegrees(-117.16, 32.71, 15000.0);
        
        var flight = Cesium.CameraFlightPath.createAnimation(scene, {
            destination : destination
        });
        scene.animations.add(flight);
    }

    function flyToMyLocation(scene) {
        Sandcastle.declare(flyToMyLocation); // For highlighting in Sandcastle.
        function fly(position) {
            var destination = Cesium.Cartesian3.fromDegrees(position.coords.longitude, position.coords.latitude, 1000.0);

            var flight = Cesium.CameraFlightPath.createAnimation(scene, {
                destination : destination
            });
            scene.animations.add(flight);
        }

        navigator.geolocation.getCurrentPosition(fly);
    }

    function viewAnRectangle(scene) {
        Sandcastle.declare(viewAnRectangle); // For highlighting in Sandcastle.
        var west = -77.0;
        var south = 38.0;
        var east = -72.0;
        var north = 42.0;

        var rectangle = Cesium.Rectangle.fromDegrees(west, south, east, north);
        scene.camera.viewRectangle(rectangle, scene.globe.ellipsoid);

        // Show the rectangle.  Not required; just for show.
        var polylines = new Cesium.PolylineCollection();
        polylines.add({
            positions : Cesium.Cartesian3.fromDegreesArray([
                     west, south,
                     west, north,
                     east, north,
                     east, south,
                     west, south
                    ])
        });
        scene.primitives.add(polylines);
    }

    function flyToRectangle(scene) {
        Sandcastle.declare(flyToRectangle); // For highlighting in Sandcastle.
        var west = -90.0;
        var south = 38.0;
        var east = -87.0;
        var north = 40.0;

        var rectangle = Cesium.Rectangle.fromDegrees(west, south, east, north);

        var flight = Cesium.CameraFlightPath.createAnimationRectangle(scene, {
            destination : rectangle
        });
        scene.animations.add(flight);

        // Show the rectangle.  Not required; just for show.
        var polylines = new Cesium.PolylineCollection();
        polylines.add({
            positions : Cesium.Cartesian3.fromDegreesArray([
                     west, south,
                     west, north,
                     east, north,
                     east, south,
                     west, south
                    ])
        });
        scene.primitives.add(polylines);
    }

    function eastNorthUp(scene) {
        Sandcastle.declare(eastNorthUp); // For highlighting in Sandcastle.
        var center = Cesium.Cartesian3.fromDegrees(-75.59777, 40.03883);
        var transform = Cesium.Transforms.eastNorthUpToFixedFrame(center);

        // View in east-north-up frame
        var camera = scene.camera;
        Cesium.Matrix4.clone(transform, camera.transform);
        camera.constrainedAxis = Cesium.Cartesian3.UNIT_Z;

        var controller = scene.screenSpaceCameraController;
        controller.ellipsoid = Cesium.Ellipsoid.UNIT_SPHERE;
        controller.enableTilt = false;

        // Zoom in
        camera.lookAt(
                new Cesium.Cartesian3(-120000.0, -120000.0, 120000.0),
                Cesium.Cartesian3.ZERO,
                Cesium.Cartesian3.UNIT_Z);

        // Show reference frame.  Not required.
        var primitives = scene.primitives;
        var polylines = new Cesium.PolylineCollection();
        Cesium.Matrix4.clone(transform, polylines.modelMatrix);

        var xAxis = {
            color : Cesium.Color.RED,
            positions : [
                         Cesium.Cartesian3.ZERO,
                         new Cesium.Cartesian3(100000.0, 0.0, 0.0)
                        ]
        };
        polylines.add(xAxis);

        var yAxis = {
            color : Cesium.Color.LIME,
            positions : [
                         Cesium.Cartesian3.ZERO,
                         new Cesium.Cartesian3(0.0, 100000.0, 0.0)
                        ]
        };
        polylines.add(yAxis);

        var zAxis = {
            color : Cesium.Color.BLUE,
            positions : [
                         Cesium.Cartesian3.ZERO,
                         new Cesium.Cartesian3(0.0, 0.0, 100000.0)
                        ]
        };
        polylines.add(zAxis);

        primitives.add(polylines);
    }

    function reset(scene) {
        var ellipsoid = scene.globe.ellipsoid;
        scene.primitives.removeAll();
        scene.animations.removeAll();
        
        var controller = scene.screenSpaceCameraController;
        controller.ellipsoid = ellipsoid;
        controller.enableTilt = true;
        
        var camera = scene.camera;
        camera.setTransform(Cesium.Matrix4.IDENTITY);
    }

    var viewer = new Cesium.Viewer('cesiumContainer');
    var scene = viewer.scene;
    
    scene.morphComplete.addEventListener(function() {
        reset(scene);
    });

    Sandcastle.addToolbarButton('Fly to San Diego', function() {
        reset(scene);
        flyToSanDiego(scene);
        Sandcastle.highlight(flyToSanDiego);
    });

    Sandcastle.addToolbarButton('Fly to My Location', function() {
        reset(scene);
        flyToMyLocation(scene);
        Sandcastle.highlight(flyToMyLocation);
    });

    Sandcastle.addToolbarButton('Fly to Rectangle', function() {
        reset(scene);
        flyToRectangle(scene);
        Sandcastle.highlight(flyToRectangle);
    });

    Sandcastle.addToolbarButton('View a Rectangle', function() {
        reset(scene);
        viewAnRectangle(scene);
        Sandcastle.highlight(viewAnRectangle);
    });

    Sandcastle.addToolbarButton('Set camera reference frame', function() {
        reset(scene);
        eastNorthUp(scene);
        Sandcastle.highlight(eastNorthUp);
    });

    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
